<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login Form</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <section>
            <img src="background1.png" class="background">
            <div class="Signin">
                <h1 class="text">Sign In</h1>
                <div class="inputbox">
                    <span>Username</span>
                    <input type="text" class="glow" placeholder="Enter your username">
                </div>
                <div class="inputbox">
                    <span>Password</span>
                    <input type="password" class="glow" placeholder="Enter your password">
                </div>
                <div class="inputbox">
                    <input type="submit" class="glow" value="Login" id="button">
                </div>
                <div class="two">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign Up</a>
                </div>
    
            </div>
        </section>
    </body>
</html>
